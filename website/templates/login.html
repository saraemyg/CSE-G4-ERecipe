<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body id="background">
    <div class="login-container">
        <button class="closes-button" onclick="closeLoginPage()">&times;</button>
        <div class="toggle-container">
            <button id="login-tab" class="active" onclick="showLogin()">Login</button>
            <button id="signup-tab" onclick="showSignUp()">Sign Up</button>
        </div>
        
        <div id="login-form">
            <h2>Login</h2>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group" style="position: relative;">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">ðŸ˜³</span>
                </div>
                <button class="button-login" type="submit">Login</button>
            </form>
        </div>
        
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            {% if signup_message %}
                <p class="success-message">{{ signup_message }}</p>
            {% endif %}
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new_username" required>
                </div>
                <div class="form-group">
                    <label for="new-email">Email:</label>
                    <input type="email" id="new-email" name="new_email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new_password" required>
                </div>
                <button class="login-button" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-tab").classList.add("active");
            document.getElementById("signup-tab").classList.remove("active");
        }
        
        function showSignUp() {
            document.getElementById("signup-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-tab").classList.add("active");
            document.getElementById("login-tab").classList.remove("active");
        }

        const backgrounds = [
            "{{ url_for('static', filename='./images/bg1.gif') }}",
            "{{ url_for('static', filename='./images/bg2.gif') }}",
            "{{ url_for('static', filename='./images/bg3.gif') }}",
            "{{ url_for('static', filename='./images/bg4.gif') }}",
            "{{ url_for('static', filename='./images/bg5.gif') }}",
            "{{ url_for('static', filename='./images/bg6.gif') }}",
            "{{ url_for('static', filename='./images/bg7.gif') }}",
        ];

        let index = 0;
        function changeBackground() {
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            const backgroundElement = document.getElementById('background');
            const newBackground = `url(${backgrounds[randomIndex]})`;

            backgroundElement.style.opacity = 0;
            setTimeout(() => {
                backgroundElement.style.background = `${newBackground} no-repeat center center fixed`;
                backgroundElement.style.backgroundSize = "cover";
                backgroundElement.style.opacity = 1;
            });
        }

        setInterval(changeBackground, 8000);

        window.onload = changeBackground;

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const togglePasswordText = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                togglePasswordText.textContent = 'ðŸ«£';
            } else {
                passwordField.type = 'password';
                togglePasswordText.textContent = 'ðŸ˜³';
            }
        }

        function closeLoginPage() {
            window.location.href = "{{ url_for('userhome') }}";
        }
    </script>
</body>
</html>
